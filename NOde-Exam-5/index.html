<!DOCTYPE html>
<html>

<head>
    <title>Add Course</title>
</head>

<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
        }

        h1 {
            background-color: #007bff;
            color: white;
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 28px;
            border-bottom: 4px solid #0056b3;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        form input[type="text"],
        form input[type="number"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        form button:hover {
            background-color: #0056b3;
        }

        #courseList {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .courseCard {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .courseCard h2 {
            margin-top: 0;
            font-size: 22px;
            color: #007bff;
        }

        .courseCard p {
            margin: 5px 0;
        }
    </style>
    <h1>Add Course</h1>
    <form id="addCourse">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>
        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" name="instructor" required><br>
        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration" required><br>
        <button type="submit">Add Course</button>
    </form>

    <h1>Course List</h1>
    <div id="courseList"></div>
    <script>
        document.getElementById('addCourse').addEventListener('submit', (e) => {
            e.preventDefault();

            let name = document.getElementById('name').value;
            let category = document.getElementById('category').value;
            let instructor = document.getElementById('instructor').value;
            let duration = document.getElementById('duration').value;

            const data = {
                name: name,
                category: category,
                instructor: instructor,
                duration: duration
            };

            fetch('http://localhost:8090/postCourse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Course added:', data);
                    uiMaker();
                });
        });
        const uiMaker = async () => {
            const response = await fetch('http://localhost:8090/courses');
            const data = await response.json();

            const courseList = document.getElementById('courseList');
            courseList.innerHTML = '';

            data.map(course => {
                const courseCard = document.createElement('div');
                courseCard.className = 'courseCard';

                const name = document.createElement('h2');
                name.textContent = course.name;

                const category = document.createElement('p');
                category.textContent = `Category: ${course.category}`;
                category.className = 'category';

                const instructor = document.createElement('p');
                instructor.textContent = `Instructor: ${course.instructor}`;
                instructor.className = 'instructor';

                courseCard.append(name, category, instructor);
                courseList.appendChild(courseCard);
            });
        }
        uiMaker();
    </script>
</body>

</html>
