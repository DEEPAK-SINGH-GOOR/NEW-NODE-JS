<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f2f0;
            }
    
            h1 {
                background-color: #5b5b5b; 
                color: white;
                padding: 20px;
                margin: 0;
                text-align: center;
                font-size: 26px;
                background-color: #5b5b5b; 
            }
    
            form {
                max-width: 500px;
                margin: 20px auto;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
                border: 1px solid #ddd;
            }
    
            form label {
                display: block;
                margin-bottom: 10px;
                font-weight: 600;
                color: #333;
            }
    
            form input[type="text"],
            form input[type="number"] {
                width: calc(100% - 22px);
                padding: 12px;
                margin-bottom: 16px;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 16px;
                box-sizing: border-box;
            }
    
            form button {
                background-color: #5b5b5b; 
                color: white;
                border: none;
                padding: 14px 24px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 18px;
                font-weight: bold;
                transition: background-color 0.3s, transform 0.3s;
            }
    
            form button:hover {
                background-color: #5b5b5b; 
                transform: scale(1.05);
            }
    
            #courseList {
                max-width: 1200px;
                margin: 20px auto;
                overflow-x: auto;
            }
    
            table {
                width: 100%;
                border-collapse: collapse;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            }
    
            th, td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
    
            th {
                background-color: #5b5b5b; /* Autumn orange */
                color: white;
            }
    
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
    
            tr:hover {
                background-color: #f1f1f1;
            }
        </style>
        <h1>Course</h1>
        <form id="addCourse">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br>
            <label for="instructor">Instructor:</label>
            <input type="text" id="instructor" name="instructor" required><br>
            <label for="duration">Duration:</label>
            <input type="number" id="duration" name="duration" required><br>
            <button type="submit">Add Course</button>
        </form>
        <br><br>
        <div id="courseList">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Instructor</th>
                    </tr>
                </thead>
                <tbody id="coursetable"></tbody>
            </table>
        </div>
        <script>
            document.getElementById('addCourse').addEventListener('submit', (e) => {
                e.preventDefault();
    
                let name = document.getElementById('name').value;
                let category = document.getElementById('category').value;
                let instructor = document.getElementById('instructor').value;
                let duration = document.getElementById('duration').value;
    
                const data = {
                    name: name,
                    category: category,
                    instructor: instructor,
                    duration: duration
                };
    
                fetch('http://localhost:8090/postCourse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Course added:', data);
                        uiMaker();
                    });
            });
    
            const uiMaker = async () => {
                const response = await fetch('http://localhost:8090/courses');
                const data = await response.json();
    
                const coursetable = document.getElementById('coursetable');
                coursetable.innerHTML = '';
    
                data.map(course => {
                    const row = document.createElement('tr');
    
                    const name = document.createElement('td');
                    name.textContent = course.name;
    
                    const category = document.createElement('td');
                    category.textContent = course.category;
    
                    const instruc = document.createElement('td');
                    instruc.textContent = course.instructor;
                    row.append(name, category, instruc);
                    coursetable.appendChild(row);
                });
            }
    
            uiMaker();
        </script>
    </body>
</body>
</html>
