<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course API</title>
</head>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .form-container,
        .course-list {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
        }

        h2 {
            margin-top: 0;
        }

        input {
            display: block;
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        img {
            border-radius: 5px;
        }
    </style>
    <h1>Course Management</h1>

    <div class="container">
        <div class="form-container">
            <h2>Add Course</h2>
            <form id="add-course-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="description" placeholder="Description" required>
                <input type="text" id="durationTime" placeholder="Duration Time" required>
                <input type="text" id="imageUrl" placeholder="Image URL" required>
                <input type="text" id="language" placeholder="Language" required>
                <input type="number" id="price" placeholder="Price" required>
                <button type="submit">Add Course</button>
            </form>
        </div>

        <div class="course-list">
            <h2>All Courses</h2>
            <ul id="courses">
                <!-- Courses will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script>
        const apiUrl = 'http://localhost:8090/course';

        // Function to fetch and display courses
        async function loadCourses() {
            const response = await fetch(`${apiUrl}/all`);
            const courses = await response.json();
            const coursesList = document.getElementById('courses');
            coursesList.innerHTML = '';
            courses.forEach(course => {
                const li = document.createElement('li');
                li.innerHTML = `
          <strong>${course.name}</strong> - ${course.description}<br>
          Duration: ${course.durationTime}<br>
          Language: ${course.language}<br>
          Price: $${course.price}<br>
          <img src="${course.imageUrl}" alt="${course.name}" style="width: 100px;"><br>
          <button onclick="deleteCourse(${course.id})">Delete</button>
          <button onclick="showUpdateForm(${course.id})">Update</button>
        `;
                coursesList.appendChild(li);
            });
        }

        // Function to add a new course
        document.getElementById('add-course-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newCourse = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                durationTime: document.getElementById('durationTime').value,
                imageUrl: document.getElementById('imageUrl').value,
                language: document.getElementById('language').value,
                price: parseFloat(document.getElementById('price').value)
            };

            await fetch(`${apiUrl}/add`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newCourse)
            });

            document.getElementById('add-course-form').reset();
            loadCourses();
        });

        // Function to delete a course
        async function deleteCourse(id) {
            await fetch(`${apiUrl}/delete/${id}`, { method: 'DELETE' });
            loadCourses();
        }

        // Function to show update form (basic implementation)
        function showUpdateForm(id) {
            // For simplicity, this function will just reload the courses list
            // You can implement a detailed update form if needed
            loadCourses();
        }

        // Initial load
        loadCourses();
    </script>
</body>

</html>
