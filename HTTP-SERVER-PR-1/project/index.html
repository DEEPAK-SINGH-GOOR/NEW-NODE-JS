<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #title {
            color: #333;
            font-size: 2em;
        }
        #img {
            width: 200px;
            height: auto;
            margin: 20px 0;
        }
        #grid {
            font-size: 1.2em;
            margin: 20px 0;
        }
        #course {
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="title">My Custom Website</h1>
    <img id="img" src="path-to-your-image.jpg" alt="Website Image">
    <p id="grid">Welcome to the grid layout of my website!</p>
    <span id="course">Node.js Custom Server Course</span>
    
    <script>
        document.getElementById('title').style.color = '#007BFF';
    </script>
</body>
</html>
